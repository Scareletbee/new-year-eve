<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown App</title>
  </head>
  <body>
    <h1>New Year Eve</h1>
    <div class="countdown-cont">
      <div class="cd days-c">
        <p class="bigtext" id="days">0</p>
        <span>days</span>
      </div>
      <div class="cd hours-c">
        <p class="bigtext" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="cd min-c">
        <p class="bigtext" id="min">0</p>
        <span>min</span>
      </div>
      <div class="cd sec-c">
        <p class="bigtext" id="sec">0</p>
        <span>sec</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
